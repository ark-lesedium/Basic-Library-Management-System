{% extends 'library/base.html' %}

{% block title %}Update Book{% endblock %}

{% block content %}
<h2>Update Book</h2>
<form method="post" class="update-book-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-update-book-btn">Update Book</button>
</form>
<a href="{% url 'book_list' %}" class="back-update-book-btn">Back to Book List</a>
{% endblock %}
