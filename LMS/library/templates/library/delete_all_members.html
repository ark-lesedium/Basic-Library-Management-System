{% extends 'library/base.html' %}

{% block title %}Delete All Members{% endblock %}

{% block content %}
<h2>Delete All Members</h2>
<p>Are you sure you want to delete all members? This action cannot be undone.</p>
<form method="POST" action="{% url 'delete_all_members' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete All Members</button>
    <a href="{% url 'members_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
