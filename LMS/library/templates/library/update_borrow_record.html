{% extends 'library/base.html' %}

{% block title %}Update Borrow Record{% endblock %}

{% block content %}
<h2>Update Borrow Record</h2>
<form method="post" class="update-borrow-record-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-update-borrow-record-btn">Update Borrow Record</button>
</form>
<a href="{% url 'borrow_records_list' %}" class="back-update-borrow-record-btn">Back to Borrow Records</a>
{% endblock %}
