{% extends 'library/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete the book "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'book_list' %}">Cancel</a>
    
</form>
{% endblock %}
