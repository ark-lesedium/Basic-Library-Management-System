{% extends 'library/base.html' %}

{% block title %}Delete Member{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this member?</h2>
<p><strong>Name:</strong> {{ member.name }}</p>
<p><strong>Address:</strong> {{ member.address }}</p>
<p><strong>Phone Number:</strong> {{ member.phone_number }}</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Member">
</form>
{% endblock %}
